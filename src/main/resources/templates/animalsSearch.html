<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索画面</title>
</head>
<body>
	<h1>動物検索画面</h1>
	<form style="display: flex; gap: 10px;" action="animalsDetail" method="get">
		<select name="operator">
			<option value=1>イヌ</option>	
			<option value=2>ネコ</option>
			<option value=3>レッサーパンダ</option>
			<option value=4>ライオン</option>
			<option value=5>ラッコ</option>
			<option value=6>ブタ</option>
			<option value=7>テスト</option>
		</select>
		<button type="submit">送信</button>
	</form>
</body>
</html>
