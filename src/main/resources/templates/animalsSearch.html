<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索画面</title>
</head>
<body>
	<h1>動物検索画面</h1>
	<form style="display: flex; gap: 10px;" action="animalsDetail" method="get">
		<select name="operator">
			<option 
				th:each="animal : ${animalsList}" 
				th:value="${animal.id}" 
				th:text="${animal.japaneseName}">
			</option>
		</select>
		<button type="submit">送信</button>
	</form>
</body>
</html>
