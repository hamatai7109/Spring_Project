<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
</head>
<body>
	<h1>動物詳細画面</h1>
	<ul>
		<li th:each="animal : ${animalList}">
			<p th:text="'No : ' + ${animal.id}"></p>
	        <p th:text="'英名 : ' + ${animal.name}"></p>
	        <p th:text="'和名 : ' + ${animal.japaneseName}"></p>
	        <p th:text="'鳴き声 : ' + ${animal.cry}"></p>
		</li>
	</ul>
		<button type="button"onclick="location.href='/animalsSearch'">トップへ</button>
</body>
</html>
